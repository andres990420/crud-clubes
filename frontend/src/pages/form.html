<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title id="titulo-documento">Agregar Equipo</title>
</head>
<body>
    <div class="container-sm">
        <h1 id="titulo"></h1>
    </div>
    <div class="container">
        <form id="formulario" enctype="multipart/form-data">
            <div class="row g-3 mt-3">
                <div class="col-6">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" id="nombre" name="nombre">
                </div>
                <div class="col-6">
                    <label class="form-label" for="nombre-corto">Nombre Corto</label>
                    <input class="form-control" type="text" id="nombre-corto" name="nombre-corto">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-3">
                    <label class="form-label" for="tla">TLA</label>
                    <input class="form-control" type="text" id="tla" name="tla"> 
                </div>
                <div class="col">
                    <label class="form-label" for="escudo">Escudo</label>
                    <input class="form-control" type="file" id="escudo" name="escudo">
                </div>
                <div class="col-12">
                    <image id="escudo-render" ></image>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label" for="direccion">Dirección</label>
                    <input class="form-control" type="text" id="direccion" name="direccion">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label class="form-label" for="telefono">telefono</label>
                    <input class="form-control" type="number" id="telefono" name="telefono">
                </div>
                <div class="col-6">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email">    
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label class="form-label" for="colores-equipo">Colores del Equipo</label>
                    <input class="form-control" type="text" id="colores-equipo" name="colores-equipo">
                </div>
                <div class="col-6">
                    <label class="form-label" for="fundacion">Año de fundación</label>
                    <input class="form-control" type="number" id="fundacion" name="fundacion">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label class="form-label" for="sitio-web">Sitio web</label>
                    <input class="form-control" type="text" id="sitio-web" name="sitio-web">
                </div>
                <div class="col-6">
                    <label class="form-label" for="estadio">Estadio</label>
                    <input class="form-control" type="text" id="estadio" name="estadio">
                </div>
                <input class="btn btn-primary" type="submit" id="boton-enviar">
            </div>
        </form>
        <div class="row mt-3">
            <button class="btn btn-danger" id="boton-cancelar">Cancelar</button>
        </div>
        <div id="div-modal"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/src/ui/form.js" type="module"></script>
</body>
</html>
